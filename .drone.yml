kind: pipeline
name: default

steps:
  - name: fetch
    image: docker:git
    commands:
      - git fetch origin master
      - git fetch --tags
    when:
      event: [tag]

  - name: test
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - make ci
    depends_on: [clone]
    when:
      event: [pull_request]

  - name: validate commits
    image: outillage/commitsar:0.8.0
    depends_on: [clone]
    when:
      event: [pull_request]

  - name: release notes
    image: outillage/release-notary:0.4.2
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
      GITHUB_REPOSITORY: ${CI_REPO}
    when:
      event: tag
    depends_on: [fetch]

  - name: release
    image: golang
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: deps
        path: /go
    commands:
      - curl -sL https://git.io/goreleaser | bash
    when:
      event: tag
    depends_on: [fetch]

volumes:
  - name: deps
    temp: {}
